<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display">
          <div class="display__userInput"></div>
        </div>

        <button class="add operator">+</button>
        <button class="minus operator">-</button>
        <button class="multiple operator">x</button>
        <button class="division operator">/</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="zero num">0</button>
        <button class="deci num">.</button>
        <div class="clear">AC</div>
        <div class="equal">=</div>
      </div>
    </section>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
